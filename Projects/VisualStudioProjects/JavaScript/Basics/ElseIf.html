<head>
    <title>My title</title>
    <script>
        document.write("<h1>If -else  control statements</h1>");
        //checking if number is even or odd
        var x = -2;
        document.write("<h1>the number " + x + " is</h1>");
        if ((x % 2 == 0)) {
            if (x < 0) {
                document.write("<h1> even and negative</h1>")
            } else {
                document.write("<h1>even and positive</h1>")
            }

        } else {
            if (x < 0) {
                document.write("<h1>odd and negative</h1>")
            } else {
                document.write("<h1>odd and positive</h1>")
            }
        }



        //"<h1></h1>"
    </script>

</head>
