<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car Rental</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        .createLabel {
            padding: 10px;
        }
        
        select {
            margin: 5px;
            margin-left: 105px;
        }
        
        .modelText {
            margin: 5px;
            margin-left: 102px;
        }
        
        .priceText {
            margin: 5px;
            margin-left: 60px;
        }
        
        .createButtonSubmit {
            margin-top: 20px;
            margin-left: 212px;
            background-image: linear-gradient(to left, white, cyan);
            border: 0ch;
        }
        
        .submit {
            margin-top: 20px;
            margin-left: 212px;
            background-image: linear-gradient(to left, white, cyan);
            border: 0ch;
        }
        
        input {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="transactionPage">
        <div class="chooseCarToEdit" id="carToEdit">
            <label>Select car id</label>
            <select name="carText" id="carDropdown1">
                  <option selected="selected">Choose a Car</option>
              </select>
            <br>
            <input type="submit" class="submit" id="submitId" value="Submit">
        </div>

        <div class="createAccountForm" id="createAccountForm">
            <label class="createLabel">Brand</label>
            <select name="carText" id="carDropdown">
                    <option >Volvo</option>
                    <option >Toyota</option>
                    <option >Mercedes</option>
                    <option >Mitsubishi</option>
            </select>
            <br>
            <label class="createLabel">Model</label>
            <input type="text" class="modelText" name="model" id="model">
            <br>
            <label class="createLabel">Number of Passengers</label>
            <input type="text" class="passengerText" name="passengers" id="passengers">
            <br>
            <label class="createLabel">Price per day</label>
            <input type="text" class="priceText" name="price" id="price">
            <br>
            <input type="submit" class="createButtonSubmit" id="createButtonSubmit" value="Submit">
        </div>

    </div>
    </div>

</body>
<script type="text/javascript">
    $(function() {
        $('#carToEdit').show();
        $('#createAccountForm').hide();
        $.ajax({
            headers: {
                "Accept": "application/json"
            },
            type: 'GET',
            url: 'http://localhost:8081/api/v1/cars',
            crossDomain: true,
            beforeSend: function(xhr) {
                xhr.withCredentials = true;
            },
            success: function(data, textStatus, request) {
                for (var i = 0; i < data.length; i++) {
                    var opt = new Option(data[i].carId);
                    $("#carDropdown1").append(opt);
                }
            }
        });
        $('#submitId').click(function() {
            $('#carToEdit').hide();
            $('#createAccountForm').show();
            ChosenCar();
        });
        $('#createButtonSubmit').click(function() {
            $('#carToEdit').hide();
            $('#createAccountForm').show();
            registerEditedCar();
        });
    })

    function ChosenCar() {
        var chosenId = $('#carDropdown1 option:selected').text();
        localStorage.setItem('idToBeEdited', chosenId);
        $.ajax({
            headers: {
                "Accept": "application/json"
            },
            type: 'GET',
            url: 'http://localhost:8081/api/v1/cars',
            crossDomain: true,
            beforeSend: function(xhr) {
                xhr.withCredentials = true;
            },
            success: function(data, textStatus, request) {
                for (var i = 0; i < data.length; i++) {
                    if (data[i].carId == chosenId) {
                        var id = data[i].carId;
                        var brands = data[i].carBrands;
                        var name = data[i].name;
                        var passengers = data[i].passengers;
                        var price = data[i].price;
                        console.log(id + brands + name + passengers + " " + price);
                        $('#carDropdown option:selected').text(brands),
                            $("#model:text").val(name);
                        $("#passengers:text").val(passengers);
                        $("#price:text").val(price);

                    }
                }
            }
        });

    }

    function registerEditedCar() {
        var chosenId = localStorage.getItem('idToBeEdited')
        var carData = {
            carBrands: $('#carDropdown option:selected').text(),
            name: $('#model').val(),
            passengers: $('#passengers').val(),
            price: $('#price').val()
        }
        console.log(carData);
        $.ajax({
            type: "PUT",
            contentType: "application/json",
            url: "http://localhost:8081/api/v1/updatecar/" + chosenId,
            data: JSON.stringify(carData),
            dataType: 'json',
            success: function(result) {
                if (result.responseText == 200) {
                    alert("" + result.data.car.model +
                        "ordered Successful! <br>" +
                        "---> Congrats !!"
                    );
                } else {
                    alert("Error");
                }
                console.log(result);
            },
            error: function(e) {
                alert("Error")
                console.log("ERROR", e);
            }
        });
    }
</script>

</html>
