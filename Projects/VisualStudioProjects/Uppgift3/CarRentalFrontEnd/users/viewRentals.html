<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car Rental</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        body {
            height: 100%;
            width: 100%;
        }
        
        table {
            width: 100%;
        }
        
        th {
            background: #f1f1f1;
            font-weight: bold;
            padding: 6px;
        }
        
        td {
            background: #f9f9f9;
            padding: 6px;
        }
    </style>
</head>

<body>
    <div class="cars" id="cars" style="height: 100%; width: 100%;">
        <table id="myTable">
            <tr>
                <th>User Id</th>
                <th>Car Id</th>
                <th>Pickup Date</th>
                <th>Order date</th>
            </tr>
        </table>
    </div>
</body>
<script>
    var userId = localStorage.getItem('userId');
    var username;
    var password;
    var userList = [];
    $(function() {

        $.ajax({
            headers: {
                "Accept": "application/json"
            },
            type: "GET",
            url: "http://localhost:8081/api/v1/customers",
            crossDomain: true,
            beforeSend: function(xhr) {
                xhr.withCredentials = true;
            },
            success: function(data, textStatus, request) {
                data.forEach(user => {
                    if (user.userId == userId) {
                        username = user.username;
                        password = user.password;
                    }
                    userList.push(user);
                });
            }
        })
    })
    $(function() {
        var userId = localStorage.getItem('userId');
        var target = 'http://localhost:8081/api/v1/myorders/' + userId
        $.ajax({
            headers: {
                "Accept": "application/json"
            },
            type: 'GET',
            url: target,
            crossDomain: true,
            beforeSend: function(xhr) {
                xhr.withCredentials = true;
            },
            success: function(data, textStatus, request) {
                var userId = localStorage.getItem('userId');
                console.log("this user id before is " + userId + " " + data);
                for (var i = 0; i < data.length; i++) {
                    var row = $('<tr><td>' + data[i].user.userId + '<td>' + data[i].car.carId + '<td>' + data[i].startDate + '<td>' + data[i].dateOfBooking + '<tr>');
                    $('#myTable').append(row);

                }
            }
        });
    })
</script>

</html>
