<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Movie List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>

        <table class="fullWidth" matSort mat-table [dataSource]="dataSource">

             <!-- Movie Title Column -->
             <ng-container matColumnDef="movie_title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Title </th>
                <td mat-cell *matCellDef="let movie"> {{movie.movie_title}} </td>
              </ng-container>
        
               <!-- Title Year Column -->
             <ng-container matColumnDef="title_year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
                <td mat-cell *matCellDef="let movie"> {{movie.title_year}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    <mat-card-actions>
    
    </mat-card-actions>
  </mat-card>
