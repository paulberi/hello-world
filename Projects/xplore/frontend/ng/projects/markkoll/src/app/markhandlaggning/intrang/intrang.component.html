<div>

  <form [formGroup]="form" autocomplete="off">
    <h3>{{ title }}</h3>
    <div class="row">
      <mat-form-field class="col-12" floatLabel="always">
        <mat-label>{{ 'mk.intrangsinformation.markstrak' | transloco }}</mat-label>
        <input matInput
               type="text"
               formControlName="markstrak"
               readonly />
        <span matSuffix>meter</span>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col-12" floatLabel="always">
        <mat-label>{{ 'mk.intrangsinformation.luftstrak' | transloco }}</mat-label>
        <input matInput
               type="text"
               formControlName="luftstrak"
               readonly />
        <span matSuffix>meter</span>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col-12" floatLabel="always">
        <mat-label>{{ 'mk.intrangsinformation.compensation' | transloco }}</mat-label>
        <input matInput formControlName="ersattning" type="number"/>
        <span matSuffix>SEK</span>
        <mat-error *ngIf="form.controls.ersattning.hasError('required')">
          {{"xp.common.fieldMandatory" | transloco}}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-end" id="buttons">
        <xp-spinner-button id="save" (spinnerButtonClick)="save()" [isDisabled]="!canSave()" [isLoading]="isSaving">
          {{ saveLabel }}
        </xp-spinner-button>
      </div>
    </div>
  </form>

</div>
