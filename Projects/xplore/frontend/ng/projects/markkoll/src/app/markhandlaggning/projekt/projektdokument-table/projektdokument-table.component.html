<table mat-table [dataSource]="dataSource" multiTemplateDataRows *ngIf="dataSource?.length > 0">
    <mat-radio-group [formControl]="selectedDokumentmallControl">

      <ng-container matColumnDef="avtal">
        <th mat-header-cell *matHeaderCellDef>{{ title }}</th>
        <td mat-cell *matCellDef="let element"><mat-icon class="delete-icon" (click)="delete.emit(element)">remove_circle_outline</mat-icon> {{element.namn}} </td>
      </ng-container>
      <ng-container matColumnDef="uppladdat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ "mk.projektdokument.uploaded" | transloco }}</th>
        <td mat-cell *matCellDef="let element"> {{element.skapadDatum | date:'yyyy-MM-dd' }} </td>
      </ng-container>
      <ng-container matColumnDef="andrat">
        <th mat-header-cell *matHeaderCellDef>{{ "mk.projektdokument.uploaded_by" | transloco }}</th>
        <td mat-cell *matCellDef="let element"> {{element.skapadAv}} </td>
      </ng-container>
      <ng-container matColumnDef="selected">
        <th mat-header-cell *matHeaderCellDef>{{ "mk.projektdokument.useAsStandardmall" | transloco }}</th>
        <td mat-cell *matCellDef="let element"><mat-radio-button [value]="element"></mat-radio-button></td>
      </ng-container>
      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><a mat-button color="accent" (click)="getDokumentmall('placeholder', element)" target="_blank">Ladda ner</a></td>
      </ng-container>
      <tr mat-row *matRowDef="let element; columns: columns;"></tr>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
    </mat-radio-group>
  </table>
