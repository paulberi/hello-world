<div class="row">
  <div class="title">
    <h3 [ngClass]="{'bold': isFocused}">
      {{title}}
    </h3>
  </div>
  <div class="input-container">
    <mat-checkbox [checked]="value"
                  (change)="onCheckboxChange($event.checked)"
                  (focusin)="onFocus()"
                  (focusout)="onFocusOut()"
    ></mat-checkbox>
  </div>
</div>
