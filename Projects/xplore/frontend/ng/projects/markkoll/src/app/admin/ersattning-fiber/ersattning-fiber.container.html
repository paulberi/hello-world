<mk-ersattning-fiber-ui 
  *ngIf="kundDefaultConfig && kundAvtalspartConfig"
  [kundDefaultConfig]="kundDefaultConfig"
  [kundAvtalspartConfig]="kundAvtalspartConfig"
  (defaultFiberVarderingConfigChange)="onDefaultFiberVarderingConfigChange($event)"
  (fiberVarderingConfigCreate)="onFiberVarderingConfigCreate($event)"
  (fiberVarderingConfigChange)="onFiberVarderingConfigChange($event)"
  (fiberVarderingConfigDelete)="onFiberVarderingConfigDelete($event)"
  ></mk-ersattning-fiber-ui>

  <ng-template #deleteDialog>
    <p>{{ "mk.admin.ersattningFiber.deleteDialogText" | transloco }}</p>
    <mat-dialog-actions align="end">
    <button mat-flat-button color="primary" mat-dialog-close>{{ "xp.common.cancel" | transloco }}</button>
    <button mat-raised-button [mat-dialog-close]="true">{{ "xp.common.delete" | transloco }}</button>
  </mat-dialog-actions>
  </ng-template>
