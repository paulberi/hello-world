<h2 mat-dialog-title><mat-icon>error_outline</mat-icon><span>{{ data.title }}</span></h2>

<div mat-dialog-content>
  <p [innerHTML]="data.message"></p>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()">{{ data.dismissLabel }}</button>
  <button mat-flat-button (click)="onConfirm()">{{ data.confirmLabel }}</button>
</div>
