<mat-expansion-panel [expanded]="expanded" >
  <mat-expansion-panel-header [collapsedHeight]="'60px'" [expandedHeight]="'60px'" (click)="toggle.emit()">
    <mat-panel-title>
      <div>
        <mat-icon>{{ icon }}</mat-icon>{{ title }}
      </div>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-content></ng-content>
</mat-expansion-panel>
