<mk-varderingsprotokoll-ui    *ngIf="vp && avtalMetadata"
                              [avtalMetadata]="avtalMetadata"
                              [projektId]="projektId"
                              [uppdragsnummer]="uppdragsnummer"
                              [summering]="summering"

                              (avtalMetadataChange)="onAvtalMetadataChange($event)"

></mk-varderingsprotokoll-ui>
