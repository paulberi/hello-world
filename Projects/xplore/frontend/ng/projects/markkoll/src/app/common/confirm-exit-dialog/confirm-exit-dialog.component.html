<h2 mat-dialog-title>{{ "xp.common.confirmUnsavedChangesTitle" | transloco }}</h2>

<div mat-dialog-content>
  {{ "xp.common.confirmUnsavedChangesMessage" | transloco }}
</div>

<div mat-dialog-actions align="end"> 
  <button mat-button id="cancel" (click)="cancel()">{{ "xp.common.cancel" | transloco }}</button>
  <button id="ok" mat-raised-button color="secondary" (click)="accept()">{{ "xp.common.ok" | transloco }}</button>
</div>
