<header>
  <div class="header">
    <div class="rapport-header">
      <div>
        <img style="height: 30px;" src="assets/lib/metria_logo.png"/>
      </div>
      <div class="header-right-column">
        <span style="text-align: right; padding-right: 0.5rem;"></span><span>{{dateString()}}</span>
      </div>
    </div>
  </div>
</header>

<img
  style="z-index: 10000; position: absolute; right: 0px; top: 0px; width: 100%; margin-left: auto; margin-right: auto; text-align: center"
  src="../../../assets/print/Header.jpg"/>

<img
  style="z-index: -10000; position: absolute; right: 0px; bottom: 0px; width: 100%; margin-left: auto; margin-right: auto; text-align: center"
  src="../../../assets/print/startsida_fot.png"/>

<div style="height: 100px"></div><!-- Extra space under image on first page-->

<table class="printTable">
  <thead>
  <tr>
    <td>
      <div class="header-space"></div>
    </td>
  </tr>
  </thead>

  <tbody>
  <tr>
    <td>
      <div class="main-content skogsanalys-print">
        <div style="text-align: center">
          <h1 class="titleText">{{title}}</h1>
          <p>{{dateString()}}</p>
        </div>

        <div class="urval" *ngIf="this.resultat && this.resultat.fastigheter">
          <div class="urval-rubrik"><b>Berörda fastigheter</b></div>

          <div class="fastigheter">
            <div class="fastighet" *ngFor="let fastighet of this.resultat.fastigheter">
              <div class="beteckning">
                <b>{{fastighet.beteckning}}</b>{{shortDelomrade(fastighet)}}
              </div>

              <ng-container *ngIf="shortDelomrade(fastighet)===null">
                <ng-container *ngFor="let delomrade of fastighet.delomraden">
                  <div class="delomrade">
                    {{delomrade.beteckning}}
                  </div>
                </ng-container>
              </ng-container>
              <span class="detaljTyp">({{this.getDetaljTyp(fastighet.detaljTyp) || "Okänd detaljtyp"}})</span>
            </div>
          </div>
        </div>

        <div class="reportPart">
          <xp-analysis-report [skogligRequest]="skogligRequest"></xp-analysis-report>
        </div>

        <div class="kartPart">
          <h1>{{title}}</h1>
          <div class="karta">
            <div class="printKarta" #printKarta></div>
            <br>

            <!-- Div som används av exporten, en skugg-karta ansluts till den för exporten -->
            <div id="exportShadowMap"></div>
          </div>
        </div>

      </div>
    </td>
  </tr>
  </tbody>

  <tfoot>
  <tr>
    <td>
      <div class="footer-space"></div>
    </td>
  </tr>
  </tfoot>

</table>
