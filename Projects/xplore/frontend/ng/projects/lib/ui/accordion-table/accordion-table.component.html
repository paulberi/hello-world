<table mat-table [dataSource]="dataSource" multiTemplateDataRows>
  <ng-content select="columns"></ng-content>

  <ng-container matColumnDef="_details">
    <td mat-cell *matCellDef="let element; let i = dataIndex" [attr.colspan]="10">
      <div class="accordion-detail" [@detailExpand]="isElementSelected(i) ? 'expanded' : 'collapsed'">
        <ng-container *ngTemplateOutlet="templateRef; context: { $implicit: element, dataIndex: i }"></ng-container>
      </div>
    </td>
  </ng-container>

  <ng-container *ngIf="showHeaderRow">
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
  </ng-container>
  <tr mat-row *matRowDef="let element; columns: columns;"></tr>
  <tr mat-row *matRowDef="let row; columns: ['_details']" class="accordion-detail-row"></tr>
</table>
