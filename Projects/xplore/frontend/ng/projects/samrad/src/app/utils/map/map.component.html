<div class="map" [attr.id]="id" [ngClass]="{ 'fullscreen': isFullscreen, 'is-static': isStatic }"
     [ngStyle]="{'background-color': mapConfig.backgroundColor}">
  <div class="right-panel">
    <button mat-mini-fab matTooltip="{{ 'sr.karta.zoomIn' | transloco }}" color="white" (click)="zoomIn()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab matTooltip="{{ 'sr.karta.zoomOut' | transloco }}" color="white" (click)="zoomOut()">
      <mat-icon>remove</mat-icon>
    </button>
    <button mat-mini-fab [matTooltip]="isFullscreen ? leaveFullscreen : fullscreen" color="white"
            (click)="toggleFullscreen()">
      <mat-icon *ngIf="!isFullscreen">fullscreen</mat-icon>
      <mat-icon *ngIf="isFullscreen">fullscreen_exit</mat-icon>
    </button>
  </div>

  <!--  Knappar fÃ¶r att visa och byta bakgrundskarta-->
  <ng-container *ngIf="mapThumbnails">
    <div class="background-buttons-panel">
      <button
        *ngFor="let thumbnail of mapThumbnails"
        (click)="switchBackgroundLayer(thumbnail.id)"
        mat-raised-button
        class="background-button"
        [matTooltip]="thumbnail.title"
        matTooltipPosition="above">
        <img width="60" height="60" [src]="thumbnail.url"/>
      </button>
    </div>

  </ng-container>

  <div class="overlay">
    <ng-content></ng-content>
  </div>
</div>
