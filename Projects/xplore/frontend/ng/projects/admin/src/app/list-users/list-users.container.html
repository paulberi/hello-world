<adm-list-users-ui [users]="users | async" (create)="createUser($event)" (delete)="deleteUser($event)" [spinnerActive]="spinnerActive" [isAddKundAdminVisible]="isAddKundAdminVisible"></adm-list-users-ui>

<ng-template #deleteDialog>
  <p>{{ "adm.kundvy.confirmDelete" | transloco }}</p>
  <mat-dialog-actions align="end">
    <button mat-flat-button color="primary" mat-dialog-close>{{ "xp.common.cancel" | transloco }}</button>
    <button mat-raised-button [mat-dialog-close]="true">{{ "xp.common.ok" | transloco }}</button>
  </mat-dialog-actions>
</ng-template>
