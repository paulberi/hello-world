<adm-kundvy [roles]="userRoles$ | async"
            [page]="kunder"
            [selectedIndex]="selectedIndex"
            (kundChange)="onKundChange($event)"
            (kundDelete)="onKundDelete($event)"
            (kundAdd)="goToAddKund()"
            (pageChange)="pageChange($event)"
            (resetGeofenceRulesClick)="onResetGeofenceRulesClick()"
            >
</adm-kundvy>

<ng-template #deleteDialog>
  <p>{{ "adm.kundvy.confirmDelete" | transloco }}</p>
  <mat-dialog-actions align="end">
    <button mat-flat-button color="primary" mat-dialog-close>{{ "xp.common.cancel" | transloco }}</button>
    <button mat-raised-button [mat-dialog-close]="true">{{ "xp.common.ok" | transloco }}</button>
  </mat-dialog-actions>
</ng-template>
