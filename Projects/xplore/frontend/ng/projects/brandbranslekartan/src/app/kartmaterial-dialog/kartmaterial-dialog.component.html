    </svg>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-content class="content-list">
    <mat-form-field>
      <mat-label>Filtrera på län...</mat-label>
      <mat-select [(value)]="filter">
        <mat-option *ngFor="let l of lan" [value]="l.name">
          {{l.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button *ngIf="filter" mat-button (click)="filter = ''">Visa alla län</button>
    <table class="link-table">
      <tr *ngIf="!filter">
        <td class="item-name"><h2>Hela Sverige</h2></td>
      </tr>
      <tr *ngIf="!filter">
        <td class="item-name">Skogsmark</td>
        <td><a href="/storage/bbk/helasverige/BBK_skogsmark_rev2020.zip" title="Skogsmark">Raster</a></td>
      </tr>
      <tr *ngIf="!filter">
        <td class="item-name">Öppen mark 2021</td>
        <td><a href="/storage/bbk/helasverige/BBK_oppenmark_rev2021.zip" title="Öppen mark">Raster</a></td>
      </tr>
      <ng-container *ngFor="let l of list()">
        <tr>
          <td><h2>{{l.name}}</h2></td>
          <td><a href="/storage/bbk/skogsmark/lan/{{toFileName(l.name)}}_raster.zip" title="Skogsmark">Raster</a></td>
          <td><a href="/storage/bbk/skogsmark/lan/{{toFileName(l.name)}}_vektor.zip" title="Skogsmark">Vektor</a></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><a href="/storage/bbk/oppenmark/lan/raster/{{toFileName(l.name)}}_raster.zip" title="Öppen mark">Raster</a></td>
          <td><a href="/storage/bbk/oppenmark/lan/vektor/{{toFileName(l.name)}}_vektor.zip" title="Öppen mark">Vektor</a></td>
        </tr>
        <ng-container *ngFor="let k of l.kommuner">
          <tr>
            <td class="item-name">{{k.name}}</td>
            <td><a href="/storage/bbk/skogsmark/kommuner/{{toFileName(k.name)}}_raster.zip" title="Skogsmark">Raster</a></td>
            <td><a href="/storage/bbk/skogsmark/kommuner/{{toFileName(k.name)}}_vektor.zip" title="Skogsmark">Vektor</a></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><a href="/storage/bbk/oppenmark/kommuner/raster/{{toFileName(k.name)}}_raster.zip" title="Öppen mark">Raster</a></td>
            <td><a href="/storage/bbk/oppenmark/kommuner/vektor/{{toFileName(k.name)}}_vektor.zip" title="Öppen mark">Vektor</a></td>
          </tr>
        </ng-container>
      </ng-container>
    </table>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-flat-button color="accent" (click)="close()">Stäng</button>
  </div>
</div>
