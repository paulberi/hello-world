spring.jpa.hibernate.ddl-auto=none
se.metria.matdatabas.webSecurity=none
spring.jooq.sql-dialect=Postgres
spring.flyway.baseline-version=1.0.0
spring.flyway.schemas=matdatabas

spring.main.allow-circular-references=true

#spring.flyway.locations=filesystem:/matdatabas/db
#spring.flyway.check-location=false

# KÃ¶r flyway automatiskt i unit-tester
spring.flyway.enabled=true

proxy.host=

spring.quartz.properties.org.quartz.jobStore.tablePrefix=matdatabas.qrtz_
spring.quartz.auto-startup=true

zonky.test.database.provider=docker
zonky.test.database.postgres.docker.image=mdillon/postgis:11-alpine
zonky.test.database.postgres.docker.tmpfs.enabled=false
zonky.test.database.postgres.docker.tmpfs.options=rw,noexec,nosuid
zonky.test.database.postgres.client.properties.stringtype=unspecified
zonky.test.database.postgres.initdb.properties.lc-collate=sv_SE.UTF-8
zonky.test.database.postgres.initdb.properties.lc-monetary=sv_SE.UTF-8
zonky.test.database.postgres.initdb.properties.lc-numeric=sv_SE.UTF-8

importservice.stockholmnshamnar.url=http://localhost:55371
