spring.main.allow-circular-references=true


## SPRING BOOT
spring.main.banner-mode=off
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=markkoll
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

## FLYWAY
spring.flyway.schemas=markkoll

markkoll.auth.disabled=true

## ZONKY
zonky.test.database.provider=docker
zonky.test.database.postgres.docker.image=mdillon/postgis:11-alpine
zonky.test.database.postgres.docker.tmpfs.enabled=false
zonky.test.database.postgres.docker.tmpfs.options=rw,noexec,nosuid
zonky.test.database.postgres.client.properties.stringtype=unspecified
zonky.test.database.postgres.initdb.properties.lc-collate=sv_SE.UTF-8
zonky.test.database.postgres.initdb.properties.lc-monetary=sv_SE.UTF-8
zonky.test.database.postgres.initdb.properties.lc-numeric=sv_SE.UTF-8

## MARKKOLL
markkoll.max-file-size=50KB
markkoll.avtal.timeout=60000

