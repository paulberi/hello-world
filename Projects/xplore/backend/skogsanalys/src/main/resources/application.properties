# DEFAULT/UTV-MILJO

server.port=9016

spring.main.allow-circular-references=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=100MB

keycloak.realm=Xplore
keycloak.auth-server-url=https://auth-utv.metria.se/auth
keycloak.ssl-required=external
keycloak.resource=skogsanalys-backend
keycloak.use-resource-role-mappings=false
keycloak.bearer-only=true

logging.level.se.metria.skogsanalys=info

skogsanalys.rapport.pdf-service-url=http://localhost:3000/pdf
skogsanalys.rapport.report-page-url=http://localhost:4200

## Behovs for att hantera PDFer over 256Kb
spring.codec.max-in-memory-size=30MB

